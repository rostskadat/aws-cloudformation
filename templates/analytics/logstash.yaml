#      VpcId:
#        'Fn::ImportValue': !Sub '${ParentVpcStack}-Vpc'
#      SecurityGroupIngress:
#      - CidrIp : "0.0.0.0/0"
#        FromPort: 443
#        ToPort: 443
#        IpProtocol: tcp
#      - SourceSecurityGroupId : !Ref SecurityGroupELB
#        FromPort: 443
#        ToPort: 443
#        IpProtocol: tcp
#      - SourceSecurityGroupId : !Ref SecurityGroupHealthCheck
#        FromPort: 443
#        ToPort: 443
#        IpProtocol: tcp
#      Tags: 
#        - Key: PLATFORM
#          Value: 
#            'Fn::ImportValue': !Sub '${ParentVpcStack}-StackName'
#        - Key: Name
#          Value: !Sub '${AWS::StackName}-SecurityGroupDomain'
#  Domain:
#    Type: 'AWS::Elasticsearch::Domain'
#    Properties: 
#      DomainName: !If [HasElasticSearchDomainName, !Ref ElasticSearchDomainName, !Ref 'AWS::NoValue']
#      EBSOptions:
#        EBSEnabled: true
#        VolumeSize: !Ref ElasticSearchVolumeSize
#        VolumeType: gp2
#      ElasticsearchClusterConfig:
#        InstanceCount: 2
#        InstanceType: !Ref ElasticSearchInstanceType
#        ZoneAwarenessEnabled: true
#      ElasticsearchVersion: '6.2'
#      EncryptionAtRestOptions: 
#        Enabled: true
#      SnapshotOptions:
#        AutomatedSnapshotStartHour: 0
#      VPCOptions: 
#        SecurityGroupIds: 
#          - !Ref SecurityGroupDomain
#        SubnetIds: 
#          - 'Fn::ImportValue': !Sub '${ParentVpcStack}-SubnetPublicAZA'
#          - 'Fn::ImportValue': !Sub '${ParentVpcStack}-SubnetPublicAZB'
#      Tags:
#        - Key: PLATFORM
#          Value: 
#            'Fn::ImportValue': !Sub '${ParentVpcStack}-StackName'
#        - Key: Name
#          Value: !Sub '${AWS::StackName}-Domain'
  LogGroup:
    Type: 'AWS::Logs::LogGroup'
    Properties:
      LogGroupName: !Sub '${AWS::StackName}'
      RetentionInDays: 7
  LaunchConfiguration:
    Type: 'AWS::AutoScaling::LaunchConfiguration'
    Metadata:
      AWS::CloudFormation::Authentication:
        S3AccessCreds: 
          type: s3
          buckets: 
            - 'cloudformation-eu-west-1-791682668801'
          roleName: 
            'Fn::ImportValue': !Sub '${ParentVpcStack}-RoleS3GetObject'
      AWS::CloudFormation::Init:
        configSets: 
          default: [ Bootstrap, BootstrapApplication, InstallApplication ]
        Bootstrap:
          packages:
            yum:
              htop: []
              awslogs: []
              yum-cron: []
          files:
            '/etc/awslogs/awscli.conf':
              source: !Sub '${BaseConfigUrl}/etc/awslogs/awscli.conf'
              mode: '000644'
              owner: root
              group: root
              context:
                Region: ${AWS::Region}
            '/etc/awslogs/awslogs.conf':
              source: !Sub '${BaseConfigUrl}/etc/awslogs/awslogs.conf'
              mode: '000644'
              owner: root
              group: root
              context:
                LogGroup: ${LogGroup}
            '/etc/cfn/cfn-hup.conf':
              source: !Sub '${BaseConfigUrl}/etc/cfn/cfn-hup.conf'
              mode: '000400' 
              owner: root
              group: root
              context:
                Region: ${AWS::Region}
                StackName: ${AWS::StackName}
            '/etc/cfn/hooks.d/cfn-auto-reloader.conf':
              source: !Sub '${BaseConfigUrl}/etc/cfn/hooks.d/cfn-auto-reloader.conf'
              mode: '000400' 
              owner: root
              group: root
              context:
                Region: ${AWS::Region}
                StackName: ${AWS::StackName}
            '/home/ec2-user/.bashrc':
              source: !Sub '${BaseConfigUrl}/home/ec2-user/bashrc'
              mode: '000600'
              owner: 'ec2-user'
              group: 'ec2-user'
              context:
                StackName: ${AWS::StackName}
            '/root/tag_root_volume.sh':
              source: !Sub '${BaseConfigUrl}/root/tag_root_volume.sh'
              mode: '000744' 
              owner: root
              group: root
          commands:
            '01_install_aws_inspector': 
              command: 'wget -q -O - https://d1wk0tztpsntt1.cloudfront.net/linux/latest/install | sudo bash -s'
            '02_yum_cron_hourly.conf':
              command: "sudo sed -ibckp -E 's/^update_cmd.*/update_cmd = security/;s/^(update_messages|download_updates|apply_updates).*/\\1 = yes/' /etc/yum/yum-cron-hourly.conf"
            '03_yum_cron.conf':
              command: "sudo sed -ibckp -E 's/^(update_messages|download_updates|apply_updates).*/\\1 = yes/' /etc/yum/yum-cron.conf"
            '04_tag_root_volume':
              command: !Sub 'sudo /root/tag_root_volume.sh ${AWS::Region} ${AWS::StackName}' 
          services:
            sysvinit:
              awslogs:
                enabled: true
                ensureRunning: true
                packages:
                  yum:
                  - awslogs
                files:
                - '/etc/awslogs/awslogs.conf'
                - '/etc/awslogs/awscli.conf'
              cfn-hup:
                enabled: true
                ensureRunning: true
                files: 
                  - /etc/cfn/cfn-hup.conf
                  - /etc/cfn/hooks.d/cfn-auto-reloader.conf
              yum-cron: 
                enabled: true
                ensureRunning: true
                files:
                  - /etc/yum/yum-cron.conf
                  - /etc/yum/yum-cron-hourly.conf
        BootstrapApplication:
          packages:
            yum:
              java-1.8.0-openjdk: []
          files: 
            '/etc/yum.repos.d/logstash.repo':
              source: !Sub '${BaseConfigUrl}/etc/yum.repos.d/logstash.repo'
              mode: '000644'
              owner: root
              group: root
          commands:
            '01_alternatives_java':
              command: 'sudo /usr/sbin/alternatives --set java /usr/lib/jvm/jre-1.8.0-openjdk.x86_64/bin/java'
            '02_remove_jdk7':
              command: 'sudo yum remove -y java-1.7.0-openjdk'
            '03_rpm_import': 
              command: 'sudo rpm --import https://artifacts.elastic.co/GPG-KEY-elasticsearch'
        InstallApplication: 
          packages:
            yum:
              logstash: []
          files:
            '/etc/crontab': 
              content: !Sub |
                SHELL=/bin/bash
                PATH=/sbin:/bin:/usr/sbin:/usr/bin
                MAILTO=root
                HOME=/
                */15 * * * * root bash /root/logstash/s3_sync_logs.sh ${S3ImportBucketName}
              mode: '000644'
              owner: root
              group: root
            '/tmp/GeoLite2-City.tar.gz': 
              source: 'http://geolite.maxmind.com/download/geoip/database/GeoLite2-City.tar.gz'
              mode: '000644'
              owner: root
              group: root
            '/etc/logstash/conf.d/01-input.conf': 
              source: !Sub '${BaseConfigUrl}/etc/logstash/conf.d/01-input.conf'
              mode: '000644'
              owner: root
              group: root
            '/etc/logstash/conf.d/02-elastic_output.conf': 
              source: !Sub '${BaseConfigUrl}/etc/logstash/conf.d/02-elastic_output.conf'
              mode: '000644'
              owner: root
              group: root
              context:
                DomainEndpoint: ${AWS::Region}
                DomainPort: 443
            '/root/logstash/s3_sync_logs.sh': 
              source: !Sub '${BaseConfigUrl}/root/logstash/s3_sync_logs.sh'
              mode: '000700'
              owner: root
              group: root
            '/root/logstash/configure.sh': 
              source: !Sub '${BaseConfigUrl}/root/logstash/configure.sh'
              mode: '000700'
              owner: root
              group: root
          commands:
            '01_logstash_configure':
              command: !Sub 'sudo /root/logstash_configure.sh ${LogGroup}'
            '99_logstash_restart':
              command: 'sudo service logstash start'
          services:
            sysvinit:
              logstash:
                enabled: true
                ensureRunning: true
                packages:
                  yum:
                  - logstash
    Properties: 
      IamInstanceProfile: 
        'Fn::ImportValue': !Sub '${ParentVpcStack}-InstanceProfileEC2Instance'      
      ImageId: !FindInMap [RegionMap, !Ref 'AWS::Region', AMI]
      InstanceType: !Ref InstanceType
      KeyName: !If [HasKeyName, !Ref KeyName, !Ref 'AWS::NoValue']
      SecurityGroups: 
        - 'Fn::ImportValue': !Sub '${ParentVpcStack}-SecurityGroupPrivate'
        - !Ref SecurityGroupHealthCheck
      UserData:
        'Fn::Base64': !Sub |
          #!/bin/bash
          yum-config-manager --enable epel
          yum update -y
          yum install -y aws-cfn-bootstrap
          /opt/aws/bin/cfn-init --verbose --region ${AWS::Region} --stack ${AWS::StackName} --resource LaunchConfiguration
          /opt/aws/bin/cfn-signal -e $?   --region ${AWS::Region} --stack ${AWS::StackName} --resource AutoScalingGroup
  SecurityGroupHealthCheck:
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      GroupDescription: 'Security Group for the Health Check'
      VpcId: 
        'Fn::ImportValue': !Sub '${ParentVpcStack}-Vpc'
      SecurityGroupIngress:
      - CidrIp: 
          'Fn::ImportValue': !Sub '${ParentVpcStack}-CidrBlock'
        FromPort: 9600
        ToPort: 9600
        IpProtocol: tcp
      Tags: 
        - Key: PLATFORM
          Value: 
            'Fn::ImportValue': !Sub '${ParentVpcStack}-StackName'
        - Key: Name
          Value: !Sub '${AWS::StackName}-SecurityGroupHealthCheck'
Outputs: 
  Kibana: 
    Description: 'Public DNS address of the internet facing ELB'
    Value: !Sub 'https://$Domain.DomainEndpoint/_plugin/kibana/'
    Export:
      Name: !Sub '${AWS::StackName}-Kibana'
  